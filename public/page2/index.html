  <style type="text/css">
    .box {
      fill: #FFFFFF;
    }

    .box:hover {
      fill: #f3a4a3;
    }

    #boxes {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      height: 40vw;
    }

    .topLeftImage {
      position: absolute;
      width: 25vw;
      top: 15px;
      left: 15px;
    }

    #description {
      position: absolute;
      top: 45vw;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2vw;
      text-align: center;
      color: white;
    }



    /* Carousel code cleaned up */
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      overflow: hidden;
      display: flex;
      background: #111;
      perspective: 1000px;
      transform-style: preserve-3d;
    }

    #drag-container,
    #spin-container {
      position: relative;
      display: flex;
      margin: auto;
      transform-style: preserve-3d;
      transform: rotateX(-10deg);
    }


    #drag-container {
      position: absolute;
      top: 10vh;
      right: 10vw;
      width: 25vw;
    }

    #drag-container img {
      transform-style: preserve-3d;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      line-height: 200px;
      font-size: 50px;
      text-align: center;
      box-shadow: 0 0 8px #fff;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
    }

    #drag-container img.active {
      box-shadow: 0 0 15px #fffd;
      -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0007);
    }

    #drag-container p {
      font-family: Serif;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      color: #fff;
    }

    #ground {
      width: 900px;
      height: 900px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      background: -webkit-radial-gradient(center center, farthest-side, #9993, transparent);
      user-select: none;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }

      to {
        transform: rotateY(360deg);
      }
    }
  </style>

  <script>

  function changeLocation(){
    window.location.href = window.location.origin+'/page3';
  };
  
    // Cleaned up from before, a little added
    var autoRotate = !0,
      rotateSpeed = -60,
      ratio = 170 / 120,
      imgWidth = innerWidth / 15,
      imgHeight = imgWidth * ratio,
      radius = imgWidth * 2;

    setTimeout(init, 100);

    var obox = document.getElementById("drag-container"),
      ospin = document.getElementById("spin-container"),
      aImg = ospin.getElementsByTagName("img"),
      aEle = aImg;

    var ground = document.getElementById("ground");

    ospin.style.width = imgWidth + "px", ospin.style.height = imgHeight + "px";
    window.addEventListener("resize", resize);
    
    function resize() {
      imgWidth = innerWidth / 15;
      imgHeight = imgWidth * ratio;
      radius = imgWidth * 2;

      ospin.style.width = imgWidth + "px", ospin.style.height = imgHeight + "px";

      ground.style.width = 3 * radius + "px", ground.style.height = 3 * radius + "px";

      for (var t = 0; t < aEle.length; t++) {
        aEle[t].style.transition = "none";
        aEle[t].style.transform = "rotateY(" + t * (360 / aEle.length) + "deg) translateZ(" + radius + "px)"
      }
    }

    function init(e) {
      for (var t = 0; t < aEle.length; t++) aEle[t].style.transform = "rotateY(" + t * (360 / aEle.length) +
        "deg) translateZ(" + radius + "px)", aEle[t].style.transition = "transform 1s", aEle[t].style.transitionDelay =
        e || (aEle.length - t) / 4 + "s"
    }

    ground.style.width = 3 * radius + "px", ground.style.height = 3 * radius + "px";

    var sX, sY, nX, nY, desX = 0,
      desY = 0,
      tX = 0,
      tY = 10;

    if (autoRotate) {
      ospin.style.animation = `spin ${Math.abs(rotateSpeed)}s infinite linear`
    }



    // Code I added 
    var boxes = document.querySelectorAll(".box"),
        descr = document.querySelector("#description");
    
    boxes.forEach((box, i) => {
      function enter() {
        aEle[i].classList.add("active");

        // Change the text
        descr.innerText = box.dataset.text;
      }

      function leave() {
        aEle[i].classList.remove("active");

        // optionally change the text
        descr.innerText = "TAP DIFFERENT BOXES";
      }

      
      box.addEventListener("mouseenter", enter);
      box.addEventListener("touchenter", enter);

      box.addEventListener("mouseleave", leave);
      box.addEventListener("touchleave", leave);
    });
  </script>
